<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/form-page.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-container">
          <div class="inner-container">
            <h1 class="form-heading">Let's you sign in</h1>
            <h3 class="form-signup-link"><span>Welcome to library</span><span>Sign up</span> </h3>
            <form class="sign-in-form">
              <div class="form-field">
                <label class="field-label">Username</label>
                <input class="input-field" type="text" name="uname" />
              </div>
              <div class="form-field">
                <label class="field-label">Password</label>
                <input class="input-field" type="password" name="password" />
              </div>

              <div class="form-field">
                <input type="checkbox" name="remember_token" />
                <label class="field-label">keep signed in</label>
              </div>

              <button class="btn sign-in-button" type="submit">Sign In</button>

              <button class="btn sign-in-with-google" type="reset">Sign In with Google</button>
            </form>
          </div>
        </div>
        <div class="right-container"></div>
      </div>
    </main>
  </body>
</html>

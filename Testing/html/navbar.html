    <div id="drawer">
      <div class="slider-menu">
        <svg

          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          onclick="menu()"
          id="menu-close"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="4" y1="4" x2="20" y2="20" />
          <line x1="20" y1="4" x2="4" y2="20" />
        </svg>
      </div>
      <hr />
    </div>

    <div class="section">
      <nav id="navbar">
        <span class="brand"> LMS</span>

        <svg

          onclick="menu()"

          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </nav>

          <div class="form-container">
            <form class="form" autocomplete="off" method="POST">
              <div class="form-text">
                <h1 class="form-heading">Login</h1>
              </div>
              <div class="form-field">
                <label class="field-label" for="uname">Email Address</label>
                <input class="input-field" type="email" name="uname" id="uname" />
                <small></small>
              </div>
              <div class="form-field">
                <label class="field-label" for="password">Password</label>
                <input
                  class="input-field"
                  type="password"
                  name="password"
                  id="password"
                />
                <span
                  id="show-password-toggler"
                  onclick="toggle_password_visibility()"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-eye"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#2c3e50"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="2" />
                    <path
                      d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"
                    /></svg></span>
                <small></small>
              </div>
              <div class="form-field">
                <input
                  type="checkbox"
                  name="remember_user"
                  id="remember_user"
                />
                <label for="remember_user" class="field-label"
                  >Stay signed in</label
                >
              </div>

              <button class="btn">Sign in</button>
              <button class="btn">Sign up for google</button>
              <div class="signup-link">
                <span>Doesn't have account yet? </span
                ><a href="https://www.google.com"> Sign Up</a>
              </div>
            </form>
          </div>
        </div>
        <footer>
          <div class="icon-container">
            <a href="https://tablericons.com/" target="_blank"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-facebook"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                />
              </svg>
            </a>

            <a href="https://tablericons.com/" target="_blank">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-twitter"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"

            </a>
            <a href="https://tablericons.com/" target="_blank">

                width="24"
                height="24"

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="4" />

            </a>
